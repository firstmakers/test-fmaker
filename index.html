<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap-toggle/css/bootstrap-toggle.css">
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
             <select id="listPort" onClick="listPorts()" data-style="btn-success" class="selectpicker">
              <option></option>
          </select>
          <button class="btn btn-primary" id="btnConnect">Connect</button>
          <button class="btn btn-danger" id="btnDisconnect">Disconnect</button>
        </div>
      </div>
       
          <p><p/>

    <div class="row">
      <div class="col-xs-6">
            <div class="panel panel-default">
      <div class="panel-heading">
        <label>Analog</label>
        <div class="pull-right">
           <input  id="inputMode" data-onstyle="warning"  data-offstyle="primary" data-off="Sensor Mode" data-on="Analog Mode" data-size="small" data-offstyle="danger" data-toggle="toggle" type="checkbox">
        </div>
      </div>
    <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item"> 
            <label id="a0label" class="body-text">[A0] Temperature</label>
            <span class="badge" id="a0">0</span>
          </li>
          <li class="list-group-item" >
            <label id="a1label" class="body-text">[A1] Light</label>
            <span  class="badge" id="a1">0</span>
          </li>
          <li class="list-group-item" >
            <label id="a2label" class="body-text">[A2] Audio</label>
            <span class="badge"  id="a2">0</span>
          </li>
          <li class="list-group-item" >
            <label id="a3label" class="body-text">[A3] Humidity</label>
            <span class="badge"  id="a3">0</span>
          </li>
          <li class="list-group-item" >
            <label id="a4label" class="body-text">[A4] Infrared</label>
            <span class="badge"  id="a4">0</span>
          </li>
          <li class="list-group-item">
            <label id="a5label" class="body-text">[A5] Slider</label>
            <span class="badge" id="a5">0</span>
          </li>
        <ul>

      </div>
    </div>
      </div>
      <div class="col-xs-6">
      <div class="panel panel-default">
      <div class="panel-heading">
        <label>Digital</label>
      </div>
        <div class="panel-body">
            <ul class="list-group">

              <li class="list-group-item">
                <label class="body-text">[D4] Green Led  </label> 
                <div class="pull-right"> 
                  <input  id="greenLed" data-onstyle="success"  data-size="small" data-offstyle="danger" data-toggle="toggle" type="checkbox">
                </div></li>

              <li class="list-group-item">
                <label class="body-text">[D5] Yellow Led</label>
                <div class="pull-right"> 
                  <input  id="yellowLed" data-onstyle="success"  data-size="small" data-offstyle="danger" data-toggle="toggle" type="checkbox">
                </div>
              </li>

              <li class="list-group-item">
                <label class="body-text">[D6] Buzzer</label>
                <div class="pull-right">
                   <input style="float:right" id="buzzer" data-slider-id='data-buzzer' type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="0"/>
                </div>
               
              </li>

               <li class="list-group-item">
                <label class="body-text">[D7] Red Led</label>
                 <div class="pull-right"> 
                  <input  id="redLed" data-onstyle="success"  data-size="small" data-offstyle="danger" data-toggle="toggle" type="checkbox">
                </div>
              </li>


              <li class="list-group-item">
                <label class="body-text">[D13] White Led</label>
                <div class="pull-right"> 
                  <input  id="whiteLed" data-onstyle="success"  data-size="small" data-offstyle="danger" data-toggle="toggle" type="checkbox">
                </div>
                
              </li>
               <li class="list-group-item">
                <label class="body-text">[D2] Switch</label>
                <span class="badge" id="d2"></span>
              </li>
            <ul>
        </div>
      </div>

    </div>

    
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <label>Motors</label>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item"> <label class="body-text">Spin</label>          
                    <div class="pull-right"> 
                      <input  id="motorSpin" data-onstyle="default"  data-offstyle="primary" data-on="Left" data-off="Right" data-size="small" data-offstyle="danger" data-toggle="toggle" type="checkbox">
                    </div>
              </li>
              <li class="list-group-item"><label class="body-text">Speed</label>
                    <div class="pull-right">
                        <input style="float:right" id="motorSpeed" data-slider-id='data-motor' type="text" data-slider-min="0"data-slider-max="255" data-slider-step="1" data-slider-value="0"/>
                    </div>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <label>Servos</label>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item"><label class="body-text">Angle</label>
                    <div class="pull-right">
                        <input style="float:right" id="servo" data-slider-id='data-servo' type="text" data-slider-min="0"data-slider-max="180" data-slider-step="1" data-slider-value="0"/>
                    </div>
              </li>         
            </ul>
          </div>
        </div>
      </div>
    </div>


   
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
     <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <script src="bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    
    <script src="./js/ui.js"></script>
    <script src="./js/controller.js"></script>
  </body>
</html>
